<div class="container abs-center">
  <div class="container">
    <h3 class="mx-auto text-center">Create Form</h3>
  </div>
  <div class="container">
    <form [formGroup]="this.createForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="from-control" type="text" placeholder="Id" formControlName="id">
      </div>
      <div class="form-group">
        <input class="from-control" type="text" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group">
        <input class="from-control" type="text" placeholder="Last Name" formControlName="lastName">
      </div>
      <button type="submit">Crear</button>
    </form>
  </div>
</div>
