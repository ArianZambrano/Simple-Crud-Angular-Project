<div class="container abs-center">
    <div class="container">
        <h3 class="mx-auto text-center">Update Form</h3>
    </div>
    <div class="container">
        <form [formGroup]="updateForm" (submit)="onSubmit()">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Id" formControlName="id">
            </div>
            <button type="submit">Buscar</button>
        </form>   
    </div>
</div>
<app-aux-form-update [id]="id" 
                     [entity]="entity" *ngIf="id && entity"></app-aux-form-update>
