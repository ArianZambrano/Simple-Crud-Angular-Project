<div class="container abs-center">
    <div class="container">
        <h3 class="mx-auto text-center">Delete Form</h3>
    </div>
    <div class="container">
        <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Id" formControlName="id">
            </div>
            <button type="submit">Eliminar</button>
        </form>   
    </div>
</div>
