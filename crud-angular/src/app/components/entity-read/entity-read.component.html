<div class="container">
    <div class="align-items-center">
        <div class="row">
            <div class="col text-center border content">
                <span class="border-left">
                    <b>Id</b>
                </span>
            </div>
            <div class="col text-center border content">
                <span class="border-left">
                    <b>Name</b>
                </span>
            </div>
            <div class="col text-center border content">
                <span class="border-left">
                    <b>Last Name</b>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col text-center border content">
                <span class="border-left">
                    {{entity.id}}
                </span>
            </div>
            <div class="col text-center border content">
                <span class="border-left">
                    {{entity.name}}
                </span>
            </div>
            <div class="col text-center border content">
                <span class="border-left">
                    {{entity.lastName}}
                </span>
            </div>
        </div>
    </div>
